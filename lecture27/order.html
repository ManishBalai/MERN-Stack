<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order-Cart</title>
    <link rel="stylesheet" href="order.css">
</head>

<body>
    <div class="container">
        <div class="cart">
            <img src="images/icon.jpg" alt="">

            <div class="textBox">
                <h2>Order Summary</h2>

                <p>
                    Lorem ipsum dolor sit amet consectetur adipisicing elit. Quidem officia velit quis fugiat laborum
                    reiciendis iste totam hic natus veritatis.
                </p>
            </div>

            <div class="amountBox">
                <div class="leftBox">
                    <div class="imgBox">
                        <img src="images/music.png" alt="">
                    </div>
                    <div class="planBox">
                        <p>Annual Plan</p>
                        <p>$99.9/year</p>
                    </div>
                </div>
                <div class="rightBox">
                    <a href="#">Change</a>
                </div>
            </div>

            <button id="paymentBox">
                Proceed to Payment
            </button>

            <div class="cancelBox">
                <a href="#">Cancel Order</a>
            </div>
        </div>
    </div>
</body>

</html>
