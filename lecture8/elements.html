<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form - elements</title>
</head>
<body>
    
    <form action="">

        <fieldset>
            <legend>HTML form elements</legend>

            <label for="datapicker">Choose Date:</label>
        <input type="date" name="datapicker" id="datapicker">

        <br/>
        <br/>

        <label for="selector1">Choose Dish:</label>
        <select name="dishes" id="selector1">
            <option value="panipuri">Panipuri</option>
            <option value="dahipuri">Dahipuri</option>
            <option value="ragdapetish">Ragda Petish</option>
        </select>

        <br/>
        <br/>

        <label for="feedback">Enter your feedback:</label>
        <textarea name="feedback" id="feedback" cols="30" rows="4" placeholder="enter your feedback here..."></textarea>

        <br/>
        <br/>

        <button>Done</button>
        </fieldset>

    </form>
</body>
</html>
