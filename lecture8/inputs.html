<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>INPUTS</title>
</head>
<body>
    
    <form action="">

        <label for="name">Enter your name:</label>
        <input type="text" name="name" id="name">

        <br/>
        <br/>

        <label for="pass">Password:</label>
        <input type="password" name="pass" id="pass">
        <br/>
        <br/>
        
        <label for="gender">Select your gender: </label>

        <input type="radio" name="gender" id="male" value="male">
        <label for="male">male</label>

        <input type="radio" name="gender" id="female" value="female">
        <label for="female">female</label>

        <input type="radio" name="gender" id="other" value="other">
        <label for="other">other</label>

        <br/>
        <br/>

        <label for="subject">Select your fav subjects:</label>
        
        <input type="checkbox" name="subject" id="maths">
        <label for="maths">Maths</label>

        <input type="checkbox" name="subject" id="science">
        <label for="science">Science</label>

        <input type="checkbox" name="subject" id="english">
        <label for="english">English</label>

        <br/>
        <br/>

        <label for="select">Upload your file:</label>
        <input type="file" name="select" id="select">
        <br/>
        <br/>

        <label for="datepicker">Date of Birth:</label>
        <input type="date" name="datepicker" id="datepicker">

        <br/>
        <br/>

        <input type="image" src="reset.jpg" alt="reset" width="20px" height="20x">
        <label for="button"></label>
        <input type="submit" name="button" id="button" value="Click here">

        <br/>
        <br/>

    </form>

</body>
</html>
